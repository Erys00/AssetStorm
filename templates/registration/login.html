<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - AssetStorm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-server me-2"></i>AssetStorm
                        </h3>
                        <p class="mb-0">Logowanie</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    <i class="fas fa-exclamation-triangle me-1"></i>
                                    Nieprawidłowa nazwa użytkownika lub hasło.
                                </div>
                            {% endif %}
                            
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nazwa użytkownika</label>
                                <input type="text" name="username" class="form-control" id="id_username" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Hasło</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-1"></i>Zaloguj się
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                <small>
                                    <i class="fas fa-info-circle me-1"></i>
                                    Użyj danych z panelu administracyjnego
                                </small>
                            </p>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-3">
                    <a href="{% url 'admin:login' %}" class="text-decoration-none">
                        <i class="fas fa-cog me-1"></i>Panel administracyjny
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
